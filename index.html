<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="jumbotron bg-dark">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div id="display" class="alert alert-primary text-right bg-light" role="alert">0</div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6"><button id="clearbtn" type="button" class="btn btn-outline-info btn-lg btn-block text-danger">C</button></div>
                        <div class="col-3"><button id="backbtn" type="button" class="btn btn-outline-info btn-lg btn-block text-danger">BCK</button></div>


                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">7</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">8</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">9</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block bg-warning text-danger number">/</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">4</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">5</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">6</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block bg-warning text-danger number">+</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">1</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">2</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">3</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block bg-warning text-danger number">-</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block text-danger number">0</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block bg text-danger number">00</button></div>
                                <div class="col-3"><button id="equalbtn" type="button" class="btn btn-outline-info btn-lg btn-block bg-success text-white">=</button></div>
                                <div class="col-3"><button type="button" class="btn btn-outline-info btn-lg btn-block bg-warning text-danger number">*</button></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
